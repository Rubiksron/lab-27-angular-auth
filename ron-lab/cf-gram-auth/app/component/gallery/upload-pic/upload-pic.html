<section class="upload-pic">
  <form
    ng-submit="uploadPicCtrl.uploadPic()"
    novalidate>

    <h1>upload a new pic:</h1>

    <fieldset>
      <input class="input-std" type="text" ng-model="uploadPicCtrl.pic.name" placeholder="name">
      <input class="input-std" type="text" ng-model="uploadPicCtrl.pic.desc" placeholder="description">
    </fieldset>

    <div>
      <p class="grab-img"
        ngf-select
        ng-model="uploadPicCtrl.pic.file">
        <button class="btn-std" type"submit">select a pic</button>
      </p>
      <button class="btn-std">upload</button>
    </div>

  </form>
</section>
